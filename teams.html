<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assign Players to Teams</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <h1>Assign Players to Teams</h1>
  <div>
  <label for="team-filter">Filter by Team:</label>
  <select id="team-filter">
      <option value="all">All</option>
      <option value="Rangers">Rangers</option>
      <option value="Devils">Devils</option>
      <option value="Islanders">Islanders</option>
      <option value="Sabres">Sabres</option>
    </select>
  </div>

  <div id="players-container">
    <!-- Players will be dynamically populated here -->
  </div>

  <script src="team.js"></script>
</body>
</html>
