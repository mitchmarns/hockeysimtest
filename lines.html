<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assign Players to Lines</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <h1>Assign Players to Lines</h1>
  
    <!-- Container for displaying available players -->
    <h2>Available Players (Not Assigned to Teams)</h2>
    <div id="available-players">
        <!-- Available players will be displayed here -->
    </div>

    <!-- Container for displaying teams and their line assignments -->
    <h2>Teams and Line Assignments</h2>
    <div id="team-lines">
        <!-- Teams and player line assignments will be displayed here -->
    </div>

    <!-- Save and Reset buttons -->
    <button id="save">Save Assignments</button>
    <button id="reset">Reset Assignments</button>

  <script type="module" src="lines.js"></script>
</body>
</html>
