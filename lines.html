<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assign Players to Lines</title>
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <h1>Assign Players to Lines</h1>

  <!-- Available Players Section -->
  <section id="available-players">
    <h2>Available Players</h2>
    <div id="available-players-list"></div>
  </section>

  <!-- Team Lines Assignment Section -->
  <section id="lines-container">
    <h2>Lines by Team</h2>

    <!-- Lines for each team -->
    <div class="team-lines" id="Rangers-lines">
      <h3>Rangers</h3>
    </div>
    <div class="team-lines" id="Devils-lines">
      <h3>Devils</h3>
    </div>
    <div class="team-lines" id="Islanders-lines">
      <h3>Islanders</h3>
    </div>
    <div class="team-lines" id="Sabres-lines">
      <h3>Sabres</h3>
    </div>
  </section>

  <script type="module" src="lines.js"></script>
</body>
</html>
