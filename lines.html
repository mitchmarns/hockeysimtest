<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assign Players to Lines</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <h1>Assign Players to Lines</h1>

<section id="unassigned-players-container">
  <h2>Unassigned Players</h2>
  <div id="unassigned-players" class="player-bank">
    <!-- Dynamically populated with unassigned players -->
  </div>
</section>

  <!-- Team Lines Assignment Section -->
  <section id="lines-container">
    <h2>Lines by Team</h2>

    <!-- Rangers Team Lines -->
    <h3>Rangers</h3>
    <div class="team-lines" id="Rangers-lines"></div>

    <!-- Repeat for other teams -->
    <h3>Devils</h3>
    <div class="team-lines" id="Devils-lines"></div>

    <h3>Islanders</h3>
    <div class="team-lines" id="Islanders-lines"></div>

    <h3>Sabres</h3>
    <div class="team-lines" id="Sabres-lines"></div>
  </section>

  <script type="module" src="lines.js"></script>
  <script type="module" src="team.js"></script>
</body>
</html>
