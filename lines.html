<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hockey Simulation</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div id="unassigned-players"></div>

  <div id="lines-container">
    <!-- Team lines containers will be dynamically injected here -->
    <div id="Rangers-lines" class="team-lines">
      <h3>Rangers</h3>
      <h4>Forwards</h4>
      <!-- Forward line slots will be dynamically populated here -->

      <h4>Defense</h4>
      <!-- Defense line slots will be dynamically populated here -->

      <h4>Goalies</h4>
      <!-- Goalies will be dynamically populated here -->
    </div>

    <div id="Devils-lines" class="team-lines">
      <h3>Devils</h3>
      <h4>Forwards</h4>
      <!-- Forward line slots for Devils will be dynamically populated here -->

      <h4>Defense</h4>
      <!-- Defense line slots for Devils will be dynamically populated here -->

      <h4>Goalies</h4>
      <!-- Goalies for Devils will be dynamically populated here -->
    </div>

    <div id="Islanders-lines" class="team-lines">
      <h3>Islanders</h3>
      <h4>Forwards</h4>
      <!-- Forward line slots for Islanders will be dynamically populated here -->

      <h4>Defense</h4>
      <!-- Defense line slots for Islanders will be dynamically populated here -->

      <h4>Goalies</h4>
      <!-- Goalies for Islanders will be dynamically populated here -->
    </div>

    <div id="Sabres-lines" class="team-lines">
      <h3>Sabres</h3>
      <h4>Forwards</h4>
      <!-- Forward line slots for Sabres will be dynamically populated here -->

      <h4>Defense</h4>
      <!-- Defense line slots for Sabres will be dynamically populated here -->

      <h4>Goalies</h4>
      <!-- Goalies for Sabres will be dynamically populated here -->
    </div>
  </div>

  <script type="module" src="lines.js"></script>
</body>
</html>
