<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hockey Line Assignment</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <h1>Hockey Line Assignment</h1>
  
  <h2>Available Players</h2>
  <div id="players">
    <div class="player" draggable="true" data-id="1">Bear Cohen</div>
    <div class="player" draggable="true" data-id="2">Jane Smith</div>
    <div class="player" draggable="true" data-id="3">John Doe</div>
  </div>

  <h2>Assign to Lines</h2>
  <div id="lines">
    <!-- Rangers Forward Line 1 -->
    <h3>Rangers: Forward Line 1</h3>
    <div class="line-slot" data-position="Rangers-forward-1-LW">LW</div>
    <div class="line-slot" data-position="Rangers-forward-1-C">C</div>
    <div class="line-slot" data-position="Rangers-forward-1-RW">RW</div>

    <!-- Rangers Defense Line 1 -->
    <h3>Rangers: Defense Line 1</h3>
    <div class="line-slot" data-position="Rangers-defense-1-LD">LD</div>
    <div class="line-slot" data-position="Rangers-defense-1-RD">RD</div>

    <!-- Rangers Goalie -->
    <h3>Rangers: Goalies</h3>
    <div class="line-slot" data-position="Rangers-goalies-Starter">Starter</div>
    <div class="line-slot" data-position="Rangers-goalies-Backup">Backup</div>
  </div>

  <script src="lines.js"></script>
</body>
</html>
