<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Team Management</title>
  <link rel="stylesheet" href="styles.css"> <!-- Optional: If you have CSS for styling -->
</head>
<body>

  <div id="available-players-list">
    <!-- Dynamically listed players will go here -->
  </div>

  <div id="rangers-lines" class="team-lines">
    <div>
      <h4>Forward Lines</h4>
      <div class="lines">
        <div class="line" data-line="Forward Line 1">
          <div class="player-slot" data-role="LW" data-team="Rangers"></div>
          <div class="player-slot" data-role="C" data-team="Rangers"></div>
          <div class="player-slot" data-role="RW" data-team="Rangers"></div>
        </div>
        <div class="line" data-line="Forward Line 2">
          <div class="player-slot" data-role="LW" data-team="Rangers"></div>
          <div class="player-slot" data-role="C" data-team="Rangers"></div>
          <div class="player-slot" data-role="RW" data-team="Rangers"></div>
        </div>
      </div>
    </div>

    <div>
      <h4>Defense Lines</h4>
      <div class="lines">
        <div class="line" data-line="Defense Line 1">
          <div class="player-slot" data-role="LD" data-team="Rangers"></div>
          <div class="player-slot" data-role="RD" data-team="Rangers"></div>
        </div>
        <div class="line" data-line="Defense Line 2">
          <div class="player-slot" data-role="LD" data-team="Rangers"></div>
          <div class="player-slot" data-role="RD" data-team="Rangers"></div>
        </div>
      </div>
    </div>

    <div>
      <h4>Goalies</h4>
      <div class="lines">
        <div class="player-slot" data-role="Starter" data-team="Rangers"></div>
        <div class="player-slot" data-role="Backup" data-team="Rangers"></div>
      </div>
    </div>
  </div>

  <!-- Repeat the same structure for other teams (Devils, Islanders, Sabres, etc.) -->

  <script src="main.js"></script>
</body>
</html>
