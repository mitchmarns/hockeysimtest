<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Special Teams</title>
  <link rel="stylesheet" href="css/styles.css"> 
</head>
<body>
  <h1>Special Teams</h1>

  <!-- Team Selector -->
  <label for="team-selector">Select Team:</label>
  <select id="team-selector">
    <option value="Rangers">Rangers</option>
    <option value="Devils">Devils</option>
    <option value="Islanders">Islanders</option>
    <option value="Sabres">Sabres</option>
  </select>
  
  <div id="players-container" class="available-players">
    <!-- Available players will be rendered here -->
  </div>

  <h2>Power Play Units</h2>
  <div id="powerplay1" class="pp-unit">
    <h3>PP1</h3>
  </div>
  <div id="powerplay2" class="pp-unit">
    <h3>PP2</h3>
  </div>

  <h2>Penalty Kill Units</h2>
  <div id="penaltykill1" class="pk-unit">
    <h3>PK1</h3>
  </div>
  <div id="penaltykill2" class="pk-unit">
    <h3>PK2</h3>
  </div>

  <script src="special_teams.js"></script>
</body>
</html>
