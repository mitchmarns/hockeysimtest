<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Teams Assignments</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Special Teams Assignments</h1>

<select id="team-selector">
    <option value="Rangers">Rangers</option>
    <option value="Devils">Devils</option>
    <option value="Islanders">Islanders</option>
    <option value="Sabres">Sabres</option>
</select>
    
    <!-- Display selected team -->
    <div id="team" class="team-name">Rangers</div>

    <!-- Available Players Section -->
    <section id="available-players">
        <h2>Available Players</h2>
        <div id="players" class="players-container"></div>
    </section>

    <!-- Powerplay Units Section -->
    <section id="powerplay">
        <h2>Powerplay Units</h2>
        <div id="powerplay-units" class="special-teams-container"></div>
    </section>

    <!-- Penalty Kill Units Section -->
    <section id="penaltykill">
        <h2>Penalty Kill Units</h2>
        <div id="penaltykill-units" class="special-teams-container"></div>
    </section>

    <script src="special_teams.js"></script>
</body>
</html>
